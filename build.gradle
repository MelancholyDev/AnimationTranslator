import com.sun.tools.javac.Main

plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
    id "com.pswidersk.python-plugin" version "1.3.0"
}

group 'org.example'
version '1.0-SNAPSHOT'
javafx {
    version = "17"
    modules = [ 'javafx.controls' ,'javafx.fxml','javafx.graphics','javafx.base','javafx.media']
    configuration = 'compileOnly'
}

sourceCompatibility = 11
repositories {
    mavenCentral()
}


dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation group: 'net.java.dev.jna', name: 'jna', version: '5.7.0'
    implementation group: 'com.alphacephei', name: 'vosk', version: '0.3.32+'
    implementation 'net.bramp.ffmpeg:ffmpeg:0.6.2'
}

test {
    useJUnitPlatform()
}


application {
    mainClassName = 'org.example.MainClass'
}


